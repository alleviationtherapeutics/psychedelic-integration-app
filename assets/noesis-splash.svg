<?xml version="1.0" encoding="UTF-8"?>
<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="splash-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F1E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8DCC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A5A5;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="center-glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#splash-gradient)"/>

  <!-- Center glow -->
  <ellipse cx="642" cy="1250" rx="500" ry="500" fill="url(#center-glow)"/>

  <!-- Logo Symbol -->
  <g transform="translate(642, 1150)">
    <!-- Simplified sparkle/star -->
    <path d="M 0,-200 L -40,-60 L -50,0 L -40,60 L 0,200 L 40,60 L 50,0 L 40,-60 Z"
          fill="#D4725C"
          opacity="0.95"
          filter="drop-shadow(0 4px 12px rgba(122, 92, 77, 0.25))"/>
    <path d="M -200,0 L -60,-40 L 0,-50 L 60,-40 L 200,0 L 60,40 L 0,50 L -60,40 Z"
          fill="#D4725C"
          opacity="0.95"
          filter="drop-shadow(0 4px 12px rgba(122, 92, 77, 0.25))"/>

    <!-- Center circles -->
    <circle cx="0" cy="0" r="40" fill="#E6B17E"/>
    <circle cx="0" cy="0" r="20" fill="#FFFFFF" opacity="0.9"/>
  </g>

  <!-- App Name -->
  <text x="642" y="1500"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="120"
        font-weight="700"
        fill="#7A5C4D"
        text-anchor="middle"
        letter-spacing="-3">
    Noesis
  </text>

  <!-- Tagline -->
  <text x="642" y="1580"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="32"
        font-weight="500"
        fill="#6B7D8F"
        text-anchor="middle"
        letter-spacing="1">
    Direct knowing through integration
  </text>
</svg>
